{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

      <!-- HEADER -->
      <header class="mb-auto">
        <div>
          <!-- LOGO -->
          <a href="{% url 'home' %}">
            <img class="float-md-start mb-0" src="../static/imgs/2.png" alt="" style="height: 40px;">
          </a>
          <!-- LINKS -->
          <nav class="nav nav-masthead justify-content-center float-md-end ">
            {% if user.is_authenticated %}
            <a class="nav-link" aria-current="page" href="#"  data-bs-toggle="tooltip"  data-bs-custom-class="custom-tooltip" data-bs-placement="bottom" data-bs-title="Perfil">
              <img src='../static/imgs/user.png'  style="height: 25px;"/>
            </a>
            {% else %}
            <a class="nav-link" href="{% url 'login' %}" data-bs-toggle="tooltip"  data-bs-custom-class="custom-tooltip" data-bs-placement="bottom" data-bs-title="Acceder">
                <img src='../static/imgs/Acceder3.png'  style="height: 25px;"/>
            </a>
            {% endif %}
            <a class="nav-link" href="{% url 'home' %}" data-bs-toggle="tooltip"  data-bs-custom-class="custom-tooltip" data-bs-placement="bottom" data-bs-title="Inicio">
              <img src='../static/imgs/home.png'  style="height: 25px;"/>
            </a>
            <a class="nav-link" href="#" data-bs-toggle="tooltip"  data-bs-custom-class="custom-tooltip" data-bs-placement="bottom" data-bs-title="Calcular">
              <img src='../static/imgs/calcu.png'  style="height: 25px;"/>
            </a>
            <a class="nav-link" href="{% url 'documentacion' %}" data-bs-toggle="tooltip"  data-bs-custom-class="custom-tooltip" data-bs-placement="bottom" data-bs-title="Documentación">
              <img src='../static/imgs/documentacion.png'  style="height: 25px;"/>
            </a>
            {% if user.is_authenticated %}
            <a class="nav-link" href="#" data-bs-toggle="tooltip"  data-bs-custom-class="custom-tooltip" data-bs-placement="bottom" data-bs-title="Historial">
              <img src='../static/imgs/historial-de-pedidos.png'  style="height: 25px;"/>
            </a>
            {% endif %}
            <a class="nav-link" href="https://github.com/Ever-VC/DjangoCalc" data-bs-toggle="tooltip"  data-bs-custom-class="custom-tooltip" data-bs-placement="bottom" data-bs-title="Github">
              <img src='../static/imgs/github.png'  style="height: 25px;"/>
            </a>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}" data-bs-toggle="tooltip"  data-bs-custom-class="custom-tooltip" data-bs-placement="bottom" data-bs-title="Cerrar Sesion">
              <img src='../static/imgs/salir.png'  style="height: 25px;"/>
            </a>
            {% endif %}
          </nav>
        </div>
      </header>
    
      <!-- MAIN -->
      <main class="px-3">
        {% block content %}{% endblock %}
      </main>
    
      <!-- FOOTER -->
      <footer class="mt-auto text-white-50">
        <p>Universidad de El Salvador, Ingenieria de Sistemas Informáticos.</p>
      </footer>
      

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/js/main.js"></script>
</body>




</html>
