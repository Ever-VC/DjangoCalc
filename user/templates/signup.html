{% extends 'base.html' %}
{% load static %}

{% block title %}Registro{% endblock %}


{% block content %}

<div class="wrapper bg-white">
    <!-- LOGO -->
    <img class="text-center" src="{% static 'imgs/1.png' %}" alt="" style="height: 70px;">
    <p class="text-muted pt-1">{{ error }}</p>
    <!-- FORMULARIO -->
    <form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        
        <!-- Imagen -->
        <div class="form-group pb-3">
            <div class="input-field ">
                <img class="p-2" src="../static/imgs/usuario.png" alt="" style="height: 40px;">
                <input accept="image/png,image/jpeg" type="file" name="profile_img" required>
            </div>
        </div>

        <!-- Nombre -->
        <div class="form-group pb-3">
            <div class="input-field ">
                <img class="p-2" src="../static/imgs/usuario.png" alt="" style="height: 40px;">
                <input type="text" name="first_name" placeholder="Nombre" required>
            </div>
        </div>

        <!-- Apellido -->
        <div class="form-group pb-3">
            <div class="input-field ">
                <img class="p-2" src="../static/imgs/usuario.png" alt="" style="height: 40px;">
                <input type="text" name="last_name" placeholder="Apellido" required>
            </div>
        </div>

        <!-- Usuario -->
        <div class="form-group pb-3">
            <div class="input-field ">
                <img class="p-2" src="{% static 'imgs/usuario.png' %}" alt="" style="height: 40px;">
                <input type="text" name="username" placeholder="Usuario" required>
            </div>
        </div>

        <!-- Correo -->
        <div class="form-group pb-3">
            <div class="input-field ">
                <img class="p-2" src="{% static 'imgs/email.png' %}" alt="" style="height: 40px;">
                <input type="email" name="email" placeholder="Correo Electrónico" required>
            </div>
        </div>

        <!-- Contraseña -->
        <div class="form-group pb-3">
            <div class="input-field">
                <img class="p-2" src="{% static 'imgs/candado.png' %}" alt="" style="height: 40px;">
                <input type="password" name="password1" placeholder="Contraseña" required>
            </div>
        </div>

        <!-- Confirmar contraseña -->
        <div class="form-group pb-2">
            <div class="input-field">
                <img class="p-2" src="{% static 'imgs/candado.png' %}" alt="" style="height: 40px;">
                <input  type="password" name="password2" placeholder="Confirma tu contraseña" required>
            </div>
        </div>

        <!-- Boton y link -->
        <input class="btn btn-block text-center my-3" type="submit" name="signup" value="Crear Cuenta">
        <div class="text-center pt-3 text-muted">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar Sesión</a></div>
    </form>
</div>


{% endblock %}
