{% extends 'base.html' %}
{% load static %}

{% block title %}Perfil{% endblock %}

{% block content %}
<h1>Perfil de Usuario</h1>
<p>Nombre: {{ user.username }}</p>
<p>Correo: {{ user.email }}</p>
<p>Fecha de creación: {{ user.date_joined }}</p>
<p>Último acceso: {{ user.last_login }}</p>
<p>Id: {{ user.id }}</p>
<a href="{% url 'edit_profile' %}"><input type="submit" value="Editar"></a>

{% endblock %}
