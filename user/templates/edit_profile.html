{% extends 'base.html' %}
{% load static %}

{% block title %}Perfil{% endblock %}

{% block content %}
<div class="wrapper bg-white">
    <!-- LOGO -->
    <img class="text-center" src="{% static 'imgs/1.png' %}" alt="" style="height: 70px;">
    <h2  class="pt-2 text-dark ">Actualizar información</h2>
    <p class="text-muted pt-1">{{ error }}</p>
    <!-- FORMULARIO -->
    <form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Imagen -->
        <div class="form-group pb-3">
            <div class="input-field ">
                <img class="p-2" src="../static/imgs/usuario.png" alt="" style="height: 40px;">
                <input accept="image/png,image/jpeg" type="file" name="profile_img">
            </div>
        </div>

        <!-- Nombre -->
        <div class="form-group pb-3">
            <div class="input-field ">
                <img class="p-2" src="../static/imgs/usuario.png" alt="" style="height: 40px;">
                <input type="text" name="first_name" placeholder="Nombre" value="{{ user.first_name }}">
            </div>
        </div>

        <!-- Apellido -->
        <div class="form-group pb-3">
            <div class="input-field ">
                <img class="p-2" src="../static/imgs/usuario.png" alt="" style="height: 40px;">
                <input type="text" name="last_name" placeholder="Apellido" value="{{ user.last_name }}">
            </div>
        </div>

        <!-- Usuario -->
        <div class="form-group pb-3">
            <div class="input-field ">
                <img class="p-2" src="{% static 'imgs/usuario.png' %}" alt="" style="height: 40px;">
                <input type="text" name="username" placeholder="Usuario">
            </div>
        </div>

        <!-- Contraseña -->
        <div class="form-group pb-3">
            <div class="input-field">
                <img class="p-2" src="{% static 'imgs/candado.png' %}" alt="" style="height: 40px;">
                <input type="password" name="password" placeholder="Antigua contraseña">
            </div>
        </div>

        <div class="form-group pb-3">
            <div class="input-field">
                <img class="p-2" src="{% static 'imgs/candado.png' %}" alt="" style="height: 40px;">
                <input type="password" name="password1" placeholder="Nueva contraseña">
            </div>
        </div>

        <!-- Confirmar contraseña -->
        <div class="form-group pb-2">
            <div class="input-field">
                <img class="p-2" src="{% static 'imgs/candado.png' %}" alt="" style="height: 40px;">
                <input  type="password" name="password2" placeholder="Confirma tu nueva contraseña">
            </div>
        </div>

        <!-- Boton y link -->
        <input class="btn btn-block text-center my-3" type="submit" name="signup" value="Guardar">
    </form>
</div>
{% endblock %}
